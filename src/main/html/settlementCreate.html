<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Vehículos</title>
    <link rel="stylesheet" href="css/stylesSettlementCreate.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-group">
                <label for="placa">Placa</label>
                <input type="text" id="placa" name="placa">
            </div>
            <div class="form-group">
                <label for="responsable">Responsable</label>
                <input type="text" id="responsable" name="responsable">
            </div>
            <div class="form-group">
                <label for="peajes">Peajes</label>
                <input type="text" id="peajes" name="peajes">
            </div>
            <div class="form-group">
                <label for="combustible">Combustible</label>
                <input type="text" id="combustible" name="combustible">
            </div>
            <div class="form-group">
                <label for="viaticos">Viáticos</label>
                <input type="text" id="viaticos" name="viaticos">
            </div>
            <div class="form-group">
                <label for="flete">Flete</label>
                <input type="text" id="flete" name="flete">
            </div>
            <div class="form-group">
                <label for="salida">Salida</label>
                <input type="text" id="salida" name="salida">
            </div>
            <div class="form-group">
                <label for="destino">Destino</label>
                <input type="text" id="destino" name="destino">
            </div>
            <div class="form-group actions">
                <button type="button" class="btn-action">Guardar</button>
                <button type="button" class="btn-action">Editar</button>
                <button type="button" class="btn-action">Borrar</button>
                <a href="settlement.html" class="btn-back">Regresar</a>
            </div>
        </form>
    </div>
</body>
</html>
